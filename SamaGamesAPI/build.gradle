// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url = 'http://maven.elmakers.com/repository/' }
  /*
   As Spigot-API depends on the Bungeecord ChatComponent-API,
  we need to add the Sonatype OSS repository, as Gradle,
  in comparison to maven, doesn't want to understand the ~/.m2
  directory unless added using mavenLocal(). Maven usually just gets
  it from there, as most people have run the BuildTools at least once.
  This is therefore not needed if you're using the full Spigot/CraftBukkit,
  or if you're using the Bukkit API.
  */
  // mavenLocal() // This is needed for CraftBukkit and Spigot.
}

dependencies {
// Pick only one of these and read the comment in the repositories block.
  compile(group: 'org.spigotmc', name: 'spigot', version: '1.12-R0.1-SNAPSHOT', changing: true) {
        transitive = false
    }
  // https://mvnrepository.com/artifact/in.ashwanthkumar/slack-java-webhook
compile group: 'in.ashwanthkumar', name: 'slack-java-webhook', version: '0.0.9'
  // https://mvnrepository.com/artifact/redis.clients/jedis
compile group: 'redis.clients', name: 'jedis', version: '2.9.0'
compile 'com.squareup:javapoet:1.10.0'
compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.2.0'
  
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

